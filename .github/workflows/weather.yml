# .github/workflows/weather.yml
name: Weather pipeline

on:
  schedule:
    # Forecast ingest (UTC)
    - cron: "0 0,6,12,18 * * *"
    # Observations + scoring (UTC; late enough for NWS CLI to settle)
    - cron: "30 12 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WEATHER_DB_URL: ${{ secrets.WEATHER_DB_URL }}
      TOMORROW_API_KEY: ${{ secrets.TOMORROW_API_KEY }}
      WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
      VISUALCROSSING_KEY: ${{ secrets.VISUALCROSSING_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Forecast ingest (morning)
        run: |
          python morning.py

      - name: Observations + scoring (night)
        run: |
          python night.py
