# .github/workflows/weather.yml
name: Weather pipeline

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "30 12 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Which job to run"
        required: true
        default: "night"
        type: choice
        options:
          - night
          - morning

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      WEATHER_DB_URL: ${{ secrets.WEATHER_DB_URL }}
      TOMORROW_API_KEY: ${{ secrets.TOMORROW_API_KEY }}
      WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
      VISUALCROSSING_KEY: ${{ secrets.VISUALCROSSING_KEY }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run morning
        if: ${{ github.event_name == 'schedule' && github.event.schedule == '0 6 * * *' || (github.event_name == 'workflow_dispatch' && inputs.mode == 'morning') }}
        run: python morning.py
      
      - name: Run night
        if: ${{ github.event_name == 'schedule' && github.event.schedule == '30 12 * * *' || (github.event_name == 'workflow_dispatch' && inputs.mode == 'night') }}
        run: python night.py

